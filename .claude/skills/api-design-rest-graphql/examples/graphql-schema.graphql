
# The GraphQL schema defines the structure of your API.
# It specifies what types of data can be queried and what operations can be performed.

# --- Types ---

type User {
  id: ID!
  name: String!
  email: String!
  createdAt: String!
  updatedAt: String!
  posts: [Post!]
}

type Post {
  id: ID!
  title: String!
  content: String!
  author: User!
  createdAt: String!
  updatedAt: String!
}

# --- Inputs ---

input CreateUserInput {
  name: String!
  email: String!
}

input UpdateUserInput {
  name: String
  email: String
}

input CreatePostInput {
  title: String!
  content: String!
  authorId: ID!
}

input UpdatePostInput {
  title: String
  content: String
}

# --- Queries ---

type Query {
  users(limit: Int = 10, offset: Int = 0): [User!]!
  user(id: ID!): User
  posts(limit: Int = 10, offset: Int = 0): [Post!]!
  post(id: ID!): Post
}

# --- Mutations ---

type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(id: ID!, input: UpdateUserInput!): User
  deleteUser(id: ID!): Boolean!

  createPost(input: CreatePostInput!): Post!
  updatePost(id: ID!, input: UpdatePostInput!): Post
  deletePost(id: ID!): Boolean!
}

# --- Subscriptions (for real-time data) ---

type Subscription {
  userAdded: User!
  postAdded: Post!
}
