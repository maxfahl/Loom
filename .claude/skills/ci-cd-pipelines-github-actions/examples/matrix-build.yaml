name: Matrix Build for Testing

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
        os: [ubuntu-latest, windows-latest]
    permissions:
      contents: read
      checks: write

    name: Test on Node.js ${{ matrix.node-version }} / ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@b4ffde65f46336ab88eb5afa53bb794d44cc353d # Pin to specific SHA

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4 # Pin to specific version
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Cache dependencies
      uses: actions/cache@v4 # Pin to specific version
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-

    - name: Install dependencies
      run: npm install

    - name: Run Tests
      run: npm test
